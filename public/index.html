<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rbit Terminal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --sidebar-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #F7931A;
            /* BITCOIN ORANGE */
            --accent-dim: rgba(247, 147, 26, 0.15);
            --positive: #00C853;
            /* Crisper Green */
            --negative: #FF3D00;
            /* Crisper Red */
            --border: #222;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        /* LAYOUT */
        .app-layout {
            display: flex;
            height: 100%;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 90px;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 54px;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .brand {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .brand span {
            color: var(--accent);
        }

        .menu-toggle {
            font-size: 1.4rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        /* JS toggles display */

        /* SIDEBAR (Drawer) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: var(--sidebar-bg);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding-top: calc(20px + var(--safe-top));
            padding-bottom: calc(20px + var(--safe-bottom));
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 199;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .sb-scroll {
            overflow-y: auto;
            flex: 1;
            padding: 10px 16px;
        }

        .sb-group-title {
            font-size: 0.75rem;
            font-weight: 800;
            color: #555;
            margin: 24px 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sb-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 6px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 10px;
            color: #ccc;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.2s;
        }

        .sb-item:active {
            background: #1a1a1a;
            transform: scale(0.98);
        }

        .sb-item.active {
            background: var(--accent-dim);
            color: var(--accent);
            border: 1px solid rgba(247, 147, 26, 0.3);
            font-weight: 700;
        }

        .neon-sep {
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 20px 0;
        }

        /* CARDS */
        .opp-card {
            background: var(--card-bg);
            margin: 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .opp-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: #333;
        }

        .opp-card.profit::before {
            background: var(--positive);
        }

        .oc-header {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .oc-symbol {
            font-weight: 800;
            font-size: 1.1rem;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .oc-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: #222;
            color: #888;
            border: 1px solid #333;
            font-weight: 700;
        }

        .oc-body {
            padding: 16px;
        }

        .oc-main {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 16px;
        }

        .oc-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.7rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }

        .oc-val.pos {
            color: var(--positive);
            text-shadow: 0 0 20px rgba(0, 200, 83, 0.15);
        }

        .oc-ex-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .oc-box {
            background: #080808;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .oc-role {
            font-size: 0.7rem;
            font-weight: 900;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .oc-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #ddd;
        }

        .oc-funding {
            font-size: 0.7rem;
            color: #555;
            margin-top: 4px;
        }

        /* TRY ARB CARDS */
        .try-card {
            background: #121212;
            margin: 16px;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .tc-head {
            padding: 14px 16px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .tc-title {
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
        }

        .tc-price {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .tc-depth {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .depth-col {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .depth-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .depth-row.bid {
            background: rgba(0, 200, 83, 0.08);
            color: #00E676;
        }

        .depth-row.ask {
            background: rgba(255, 61, 0, 0.08);
            color: #FF3D00;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(65px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #555;
            transition: 0.2s;
        }

        .nav-btn.active {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* SETTINGS */
        .s-con {
            padding: 24px 16px;
        }

        .s-group {
            margin-bottom: 24px;
        }

        .s-label {
            display: block;
            color: #666;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .s-input {
            width: 100%;
            background: #161616;
            border: 1px solid #333;
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .s-btn {
            width: 100%;
            background: var(--accent);
            color: #000;
            font-weight: 800;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(247, 147, 26, 0.3);
        }

        /* UTILS */
        .empty-view {
            text-align: center;
            padding: 60px 20px;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .spin {
            animation: spin 1s linear infinite;
            width: 24px;
            height: 24px;
            border: 3px solid #333;
            border-top-color: var(--accent);
            border-radius: 50%;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="sidebar-overlay" onclick="ui.toggleSidebar(false)"></div>
    <aside class="sidebar" id="sidebar">
        <div style="padding: 0 16px 20px 16px;">
            <div style="font-size: 1.4rem; font-weight: 900; color: #fff; margin-bottom: 4px;">Markets</div>
            <div style="font-size: 0.8rem; color: #666;">Select Pair Combination</div>
        </div>
        <div class="sb-scroll" id="sidebarContent">
            <!-- Populated via JS -->
        </div>
    </aside>

    <div class="app-layout">
        <header class="header">
            <button class="menu-toggle" id="menuBtn" onclick="ui.toggleSidebar(true)">‚ò∞</button>
            <div class="brand">R<span>bit</span></div>
            <div id="statusDot" style="width:8px; height:8px; border-radius:50%; background:#333;"></div>
        </header>

        <main class="main-content" id="mainView">
            <div class="empty-view">
                <div class="spin"></div>
                <div style="margin-top:10px;">Loading data...</div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="ui.nav('funding')"><span class="nav-icon">‚ö°</span><span
                    class="nav-label">Funding</span></button>
            <button class="nav-btn" onclick="ui.nav('try')"><span class="nav-icon">‚Ç∫</span><span class="nav-label">TRY
                    Arb</span></button>
            <button class="nav-btn" onclick="ui.nav('usdc')"><span class="nav-icon">üí≤</span><span
                    class="nav-label">USDC Arb</span></button>
            <button class="nav-btn" onclick="ui.nav('settings')"><span class="nav-icon">‚öôÔ∏è</span><span
                    class="nav-label">Settings</span></button>
        </nav>
    </div>


    <script>
        // --- CONFIG & STATE ---
        const COLORS = {
            'BINANCE': '#FCD535', 'OKX': '#46e8b2', 'BYBIT': '#FFB119',
            'HYPERLIQUID': '#00D4FF', 'ASTERDEX': '#888', 'PARIBU': '#6bf'
        };

        // New Hierarchy Logic
        const PAIR_GROUPS = [
            {
                title: 'Overview', items: [
                    { id: 'all-opps', label: 'All Opportunities' },
                    { id: 'all-coins', label: 'All Coins List' }
                ]
            },
            {
                title: 'Binance Combinations', items: [
                    { id: 'binance-okx', label: 'Binance <> OKX' },
                    { id: 'binance-bybit', label: 'Binance <> Bybit' },
                    { id: 'binance-hyperliquid', label: 'Binance <> HL' },
                    { id: 'binance-asterdex', label: 'Binance <> Aster' }
                ]
            },
            {
                title: 'OKX Combinations', items: [
                    { id: 'okx-bybit', label: 'OKX <> Bybit' },
                    { id: 'okx-hyperliquid', label: 'OKX <> HL' },
                    { id: 'okx-asterdex', label: 'OKX <> Aster' }
                ]
            },
            {
                title: 'Bybit Combinations', items: [
                    { id: 'bybit-hyperliquid', label: 'Bybit <> HL' },
                    { id: 'bybit-asterdex', label: 'Bybit <> Aster' }
                ]
            },
            {
                title: 'DeFi Only', items: [
                    { id: 'hyperliquid-asterdex', label: 'Hyperliquid <> Aster' }
                ]
            }
        ];

        const state = {
            tab: 'funding',
            fundingFilter: 'all-opps',
            data: {},     // Arbitrage Opps
            allData: [],  // All Coins Raw Data
            wsConnected: false
        };

        const ui = {
            init: () => {
                ui.buildSidebar();
                ui.nav('funding');
                app.connect();
                setInterval(ui.updateTryData, 2000);
            },

            nav: (tab) => {
                state.tab = tab;
                document.querySelectorAll('.nav-btn').forEach((b, i) => {
                    const names = ['funding', 'try', 'usdc', 'settings'];
                    b.classList.toggle('active', names[i] === tab);
                });
                const mBtn = document.getElementById('menuBtn');
                if (mBtn) mBtn.style.display = tab === 'funding' ? 'block' : 'none';
                ui.render();
            },

            toggleSidebar: (show) => {
                const sb = document.getElementById('sidebar');
                const ov = document.querySelector('.sidebar-overlay');
                if (show) { sb.classList.add('active'); ov.classList.add('active'); }
                else { sb.classList.remove('active'); ov.classList.remove('active'); }
            },

            buildSidebar: () => {
                const c = document.getElementById('sidebarContent');
                let h = '';
                PAIR_GROUPS.forEach(g => {
                    h += `<div class="sb-group-title">${g.title}</div>`;
                    g.items.forEach(it => {
                        h += `<button class="sb-item" id="sb-${it.id}" onclick="ui.setFilter('${it.id}')">${it.label}</button>`;
                    });
                    if (g.title !== 'DeFi Only') h += `<div class="neon-sep"></div>`;
                });
                c.innerHTML = h;
            },

            setFilter: (id) => {
                state.fundingFilter = id;
                ui.toggleSidebar(false);
                ui.render();
            },

            render: () => {
                const mv = document.getElementById('mainView');
                document.querySelectorAll('.sb-item').forEach(b => b.classList.remove('active'));
                const sbBtn = document.getElementById(`sb-${state.fundingFilter}`);
                if (sbBtn) sbBtn.classList.add('active');

                if (state.tab === 'funding') {
                    ui.renderFunding(mv);
                } else if (state.tab === 'try') {
                    ui.renderTRY(mv);
                } else if (state.tab === 'usdc') {
                    mv.innerHTML = `<div class="empty-view"><div style="font-size:3rem;">üí≤</div><div>USDC Module<br>Peg Analysis inactive</div></div>`;
                } else if (state.tab === 'settings') {
                    ui.renderSettings(mv);
                }
            },

            renderFunding: (container) => {
                const filter = state.fundingFilter;

                // --- ALL COINS VIEW ---
                if (filter === 'all-coins') {
                    if (!state.allData || state.allData.length === 0) {
                        container.innerHTML = `<div class="empty-view"><div>Loading Coins...</div></div>`;
                        return;
                    }

                    let html = '<div style="padding:10px;">';
                    state.allData.forEach(c => {
                        // Simple Coin Card
                        html += `
                    <div style="background:#111; margin-bottom:10px; border-radius:10px; padding:12px; border:1px solid #222;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <span style="font-weight:800; color:#fff;">${c.symbol}</span>
                            <span style="font-size:0.75rem; color:#666;">${c.name}</span>
                        </div>
                        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; font-size:0.7rem;">
                           ${c.binance ? `<div style="color:${COLORS.BINANCE}">Bin: ${c.binance.funding}%</div>` : ''}
                           ${c.okx ? `<div style="color:${COLORS.OKX}">OKX: ${c.okx.funding}%</div>` : ''}
                           ${c.hyperliquid ? `<div style="color:${COLORS.HYPERLIQUID}">HL: ${c.hyperliquid.funding}%</div>` : ''}
                        </div>
                    </div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                    return;
                }

                // --- ARBITRAGE OPPORTUNITIES VIEW ---
                let list = [];
                if (filter === 'all-opps') {
                    Object.values(state.data).forEach(arr => { if (Array.isArray(arr)) list.push(...arr); });
                    list.sort((a, b) => (b.profit || 0) - (a.profit || 0));
                } else {
                    list = state.data[filter] || [];
                }

                if (list.length === 0) {
                    container.innerHTML = `<div class="empty-view"><div>Waiting for Market Data...</div><small>${filter}</small></div>`;
                    return;
                }

                container.innerHTML = list.map(d => {
                    const profit = d.profit || 0;
                    const pClass = profit > 0 ? 'profit' : '';
                    const valClass = profit > 0 ? 'pos' : (profit < 0 ? 'neg' : '');

                    // Safety checks for colors to avoid crash
                    const longEx = d.longEx || 'Unknown';
                    const shortEx = d.shortEx || 'Unknown';
                    const c1 = longEx.toUpperCase().includes('BINANCE') ? COLORS.BINANCE :
                        (longEx.toUpperCase().includes('OKX') ? COLORS.OKX :
                            (longEx.toUpperCase().includes('BYBIT') ? COLORS.BYBIT : '#888'));

                    const apr = d.analysis ? d.analysis.annualAPR : 0;

                    return `
                <div class="opp-card ${pClass}">
                    <div class="oc-header">
                        <div class="oc-symbol">${d.symbol}</div>
                        <div class="oc-badge">APR ${apr.toFixed(0)}%</div>
                    </div>
                    <div class="oc-body">
                        <div class="oc-main">
                            <span style="font-size:0.8rem; font-weight:700; color:#666; text-transform:uppercase;">Est. Yield</span>
                            <span class="oc-val ${valClass}">${profit.toFixed(4)}%</span>
                        </div>
                        <div class="oc-ex-row">
                            <div class="oc-box">
                                <span class="oc-role">Long Side</span>
                                <span class="oc-price" style="color:${c1}">${longEx}</span>
                                <span class="oc-funding">${d.longPrice}</span>
                            </div>
                            <div class="oc-box">
                                <span class="oc-role">Short Side</span>
                                <span class="oc-price" style="color:#fff">${shortEx}</span>
                                <span class="oc-funding">${d.shortPrice}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
                }).join('');
            },

            renderTRY: (container) => {
                const pairs = [
                    { n: 'Binance TR', p: 34.20 }, { n: 'Paribu', p: 34.28 },
                    { n: 'OKX TR', p: 34.18 }, { n: 'Bybit TR', p: 34.19 }
                ];

                // Using internal mock data for immediate feedback if no global config
                let h = `<div style="padding:16px 16px 0 16px; font-weight:800; color:#444; font-size:0.8rem;">USDT/TRY LIVE</div>`;
                h += pairs.map(p => {
                    // Simulate fluctuation
                    const spread = 0.05;
                    const ask = p.p + Math.random() * 0.02;
                    const bid = p.p - Math.random() * 0.02;

                    return `
                <div class="try-card">
                    <div class="tc-head">
                        <span class="tc-title">${p.n}</span>
                        <span class="tc-price">${p.p.toFixed(2)} ‚Ç∫</span>
                    </div>
                    <div class="tc-depth">
                        <div class="depth-col">
                           <div class="depth-row bid"><span>${(bid - 0.01).toFixed(2)}</span><span>12K</span></div>
                           <div class="depth-row bid"><span>${(bid - 0.02).toFixed(2)}</span><span>8K</span></div>
                           <div class="depth-row bid"><span>${(bid - 0.03).toFixed(2)}</span><span>25K</span></div>
                        </div>
                        <div class="depth-col">
                           <div class="depth-row ask"><span>2K</span><span>${(ask + 0.01).toFixed(2)}</span></div>
                           <div class="depth-row ask"><span>5K</span><span>${(ask + 0.02).toFixed(2)}</span></div>
                           <div class="depth-row ask"><span>9K</span><span>${(ask + 0.03).toFixed(2)}</span></div>
                        </div>
                    </div>
                </div>`;
                }).join('');
                container.innerHTML = h;
            },

            renderSettings: (container) => {
                container.innerHTML = `
            <div class="s-con">
                <div style="font-size:1.5rem; color:#fff; font-weight:900; marginBottom:20px;">Trading Fees</div>
                <div class="s-group"><label class="s-label">Maker Fee (%)</label><input type="number" class="s-input" value="0.02"></div>
                <div class="s-group"><label class="s-label">Taker Fee (%)</label><input type="number" class="s-input" value="0.05"></div>
                <button class="s-btn" onclick="alert('Config Saved!')">Save Configuration</button>
            </div>`;
            },

            updateTryData: () => {
                if (state.tab === 'try') ui.renderTRY(document.getElementById('mainView'));
            }
        };

        const app = {
            connect: () => {
                const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const ws = new WebSocket(`${proto}//${window.location.host}`);
                ws.onopen = () => {
                    state.wsConnected = true;
                    document.getElementById('statusDot').style.background = '#00C853';
                };
                ws.onclose = () => {
                    state.wsConnected = false;
                    document.getElementById('statusDot').style.background = '#FF3D00';
                    setTimeout(app.connect, 2000);
                };
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        if (msg.type === 'ARBITRAGE_UPDATE') {
                            state.data = msg.data;
                            if (msg.allData) state.allData = msg.allData; // Capture All Data
                            if (state.tab === 'funding') ui.render();
                        }
                    } catch (e) { }
                }
            }
        };

        window.onload = ui.init;
    </script>
