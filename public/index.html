<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Arbitrage Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --sidebar-bg: #0a0a0a;
            --text-main: #e0e0e0;
            --text-sub: #777;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.1);
            --positive: #10b981;
            --negative: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* APP LAYOUT */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* SIDEBAR (Desktop) */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar-content {
            overflow-y: auto;
            flex: 1;
            padding: 10px 0;
        }

        .sb-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .sb-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.02);
        }

        .sb-btn.active {
            color: var(--accent);
            background: linear-gradient(90deg, var(--accent-dim), transparent);
            border-left: 3px solid var(--accent);
            padding-left: 17px;
            font-weight: 700;
        }

        .sb-header {
            padding: 5px 20px;
            font-size: 0.7rem;
            font-weight: 800;
            color: #444;
            letter-spacing: 1px;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .neon-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, calc(var(--accent)*0.5), transparent);
            margin: 10px 0;
            opacity: 0.3;
        }

        /* MAIN AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* HEADER */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 5, 5, 0.95);
            z-index: 50;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #666;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #444;
            transition: 0.3s;
        }

        .status-dot.connected {
            background: var(--positive);
            box-shadow: 0 0 5px var(--positive);
        }

        .reload-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-sub);
            cursor: pointer;
            margin-right: 10px;
        }

        /* MOBILE PAIR BAR (Horizontal Scroll) */
        .mobile-pair-bar {
            display: none;
            /* Hidden on desktop */
            overflow-x: auto;
            white-space: nowrap;
            background: #000;
            border-bottom: 1px solid var(--border);
            padding: 10px 15px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .mp-chip {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #888;
            background: #111;
            border: 1px solid #333;
            margin-right: 8px;
        }

        .mp-chip.active {
            background: var(--accent-dim);
            color: var(--accent);
            border-color: var(--accent);
        }

        /* VIEW & MODULES */
        .view-frame {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .view-frame.active {
            display: block;
        }

        .opp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            padding-bottom: 80px;
        }

        /* CARDS */
        .new-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .new-card.profit::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--positive);
        }

        .nc-head {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .nc-sym {
            font-weight: 800;
            color: #fff;
            font-size: 1rem;
        }

        .nc-body {
            padding: 15px;
        }

        .nc-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .nc-val-big {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
        }

        .pos {
            color: var(--positive);
        }

        .neg {
            color: var(--negative);
        }

        .nc-price-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #080808;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #222;
        }

        .nc-p-role {
            font-size: 0.7rem;
            font-weight: 800;
            display: block;
            margin-bottom: 2px;
        }

        .nc-p-price {
            font-family: monospace;
            color: #ddd;
            font-size: 0.9rem;
        }

        /* EMPTY STATE */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #444;
        }

        /* MOBILE BOTTOM NAV - ENABLED FOR ALL */
        .bottom-nav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: #080808;
            border-top: 1px solid var(--border);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            gap: 40px;
            /* Centered with gaps */
        }

        /* Sidebar Adjustment for Bottom Nav Space */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding-bottom: 70px;
            /* Space for bottom nav */
            z-index: 100;
            flex-shrink: 0;
        }

        /* Adjust Main Content to not hide behind bottom nav */
        .main-content {
            padding-bottom: 70px;
        }

        .bn-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: #555;
            background: none;
            border: none;
            min-width: 60px;
            cursor: pointer;
            transition: 0.2s;
        }

        .bn-item:hover {
            color: #aaa;
        }

        .bn-item.active {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .bn-item.active .bn-icon {
            text-shadow: 0 0 10px var(--accent-dim);
        }

        .bn-icon {
            font-size: 1.4rem;
            margin-bottom: 2px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .sidebar {
                display: none;
            }

            /* Hide Sidebar on Mobile */
            .mobile-pair-bar {
                display: block;
            }

            /* Show Top Pair Scroll */
            .bottom-nav {
                justify-content: space-around;
                /* Spread out on mobile */
                gap: 0;
            }

            .view-frame {
                padding: 10px;
                padding-bottom: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- SIDEBAR (Desktop Only - PAIRS ONLY) -->
        <aside class="sidebar">
            <div style="padding: 25px 20px; font-weight: 900; font-size: 1.2rem; color: #fff; letter-spacing: 1px;">
                ARBITRAGE <span style="color:var(--accent)">.IO</span>
            </div>

            <div id="sbContent" class="sidebar-content">
                <!-- Injected via JS -->
            </div>

            <div style="padding: 20px; font-size: 0.7rem; color: #444; text-align: center;">
                v3.5.0
            </div>
        </aside>

        <main class="main-content">
            <!-- HEADER -->
            <header class="app-header">
                <div class="header-left">
                    <div class="page-title" id="pageTitle">Overview</div>
                </div>
                <div class="header-right">
                    <button class="reload-btn" onclick="window.location.reload()">‚Üª</button>
                    <div class="status-bar">
                        <span id="wsDot" class="status-dot"></span>
                        <span id="wsStatus">Connecting...</span>
                    </div>
                </div>
            </header>

            <!-- HORIZONTAL PAIR BAR (Mobile Only) -->
            <div id="mobilePairBar" class="mobile-pair-bar">
                <!-- Injected via JS -->
            </div>

            <!-- MODULE: ARBITRAGE (CARDS) -->
            <div id="mod-funding" class="view-frame active">
                <div id="gridTarget" class="opp-grid">
                    <div class="empty-state">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚ö°</div>
                        <div>Waiting for real-time market data...</div>
                    </div>
                </div>
            </div>

            <!-- MODULE: TRY ARBITRAGE -->
            <div id="mod-try" class="view-frame">
                <div class="empty-state">
                    <div style="font-size: 2rem; color: var(--accent);">‚Ç∫</div>
                    <div style="margin-top:10px; font-weight:bold;">TRY Arbitrage Module</div>
                    <div style="font-size:0.8rem; margin-top:5px; color:#666;">Scanning Turkish Lira pairs...</div>
                </div>
            </div>

            <!-- MODULE: USDC ARBITRAGE -->
            <div id="mod-usdc" class="view-frame">
                <div class="empty-state">
                    <div style="font-size: 2rem; color: var(--positive);">üí≤</div>
                    <div style="margin-top:10px; font-weight:bold;">USDC Arbitrage Module</div>
                    <div style="font-size:0.8rem; margin-top:5px; color:#666;">Stablecoin peg analysis running...</div>
                </div>
            </div>

            <!-- MODULE: SETTINGS -->
            <div id="mod-settings" class="view-frame">
                <div
                    style="max-width: 500px; margin: 0 auto; background: #111; padding: 25px; border-radius: 10px; border: 1px solid var(--border);">
                    <h2 style="color: #fff; margin-bottom: 20px;">Trading Fees</h2>
                    <div id="settingsForm"></div>
                    <div style="margin-top:20px; font-size:0.8rem; color:#666;">
                        * Fees are stored locally in your browser.
                    </div>
                    <button onclick="app.saveSettings()"
                        style="width:100%; padding:15px; margin-top:20px; background:var(--accent); color:#000; font-weight:700; border:none; border-radius:6px;">Save
                        Configuration</button>
                </div>
            </div>

        </main>
    </div>

    <!-- BOTTOM NAV (VISIBLE ON ALL SCREENS) -->
    <nav class="bottom-nav">
        <button class="bn-item active" onclick="app.nav('funding', this)">
            <span class="bn-icon">‚ö°</span>
            <span>Funding</span>
        </button>
        <button class="bn-item" onclick="app.nav('try', this)">
            <span class="bn-icon">‚Ç∫</span>
            <span>TRY Arb</span>
        </button>
        <button class="bn-item" onclick="app.nav('usdc', this)">
            <span class="bn-icon">üí≤</span>
            <span>USDC Arb</span>
        </button>
        <button class="bn-item" onclick="app.nav('settings', this)">
            <span class="bn-icon">‚öôÔ∏è</span>
            <span>Settings</span>
        </button>
    </nav>

    <script>
        const PAIRS = [
            { id: 'binance-okx', label: 'Binance <> OKX' },
            { id: 'binance-bybit', label: 'Binance <> Bybit' },
            { id: 'binance-hyperliquid', label: 'Binance <> HL' },
            { id: 'binance-asterdex', label: 'Binance <> Aster' },
            { id: 'okx-bybit', label: 'OKX <> Bybit' },
            { id: 'okx-hyperliquid', label: 'OKX <> HL' },
            { id: 'okx-asterdex', label: 'OKX <> Aster' },
            { id: 'hyperliquid-asterdex', label: 'HL <> Aster' }
        ];

        const EX_COLORS = { 'BINANCE': '#FCD535', 'OKX': '#46e8b2', 'BYBIT': '#FFB119', 'HYPERLIQUID': '#00D4FF', 'ASTERDEX': '#888' };

        const app = {
            state: {
                pair: 'binance-okx',
                module: 'funding',
                data: {},
                lastRender: 0,
                fees: JSON.parse(localStorage.getItem('userFees')) || { 'Binance': { maker: 0.02, taker: 0.05 } }
            },

            init: () => {
                // 1. SETUP SIDEBAR (DESKTOP - PAIRS ONLY)
                const sb = document.getElementById('sbContent');
                if (sb) {
                    // Only showing PAIRS in sidebar now, navigation is in bottom bar
                    let html = `<div class="sb-header">MARKET PAIRS</div>`;
                    html += PAIRS.map(p => `
                    <button class="sb-btn ${p.id === 'binance-okx' ? 'active' : ''}" data-pair="${p.id}" onclick="app.setPair('${p.id}')">
                        ${p.label}
                    </button>`).join('');
                    sb.innerHTML = html;
                }

                // 2. SETUP TOP SCROLL (MOBILE)
                const mb = document.getElementById('mobilePairBar');
                if (mb) {
                    mb.innerHTML = PAIRS.map(p => `
                    <div class="mp-chip ${p.id === 'binance-okx' ? 'active' : ''}" data-pair="${p.id}" onclick="app.setPair('${p.id}')">
                        ${p.label}
                    </div>`).join('');
                }

                app.setPair('binance-okx');
            },

            nav: (modId, btn) => {
                app.state.module = modId;

                // Hide all views
                document.querySelectorAll('.view-frame').forEach(el => el.classList.remove('active'));
                // Show target
                document.getElementById(`mod-${modId}`).classList.add('active');

                // Update Bottom Nav Active State
                if (btn) {
                    document.querySelectorAll('.bn-item').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }

                // Update Title
                if (modId === 'settings') document.getElementById('pageTitle').innerText = 'Settings';
                else if (modId === 'try') document.getElementById('pageTitle').innerText = 'TRY Arbitrage';
                else if (modId === 'usdc') document.getElementById('pageTitle').innerText = 'USDC Arbitrage';
                else if (modId === 'funding') app.setPair(app.state.pair); // Restore pair title

                // If settings, render form
                if (modId === 'settings') app.renderSettings();
            },

            setPair: (pk) => {
                app.state.pair = pk;
                app.state.module = 'funding'; // Switch back to main view

                // Show funding module
                document.querySelectorAll('.view-frame').forEach(el => el.classList.remove('active'));
                document.getElementById('mod-funding').classList.add('active');

                // Update Desktop Sidebar Active
                document.querySelectorAll('.sb-btn').forEach(b => b.classList.remove('active'));
                const dBtn = document.querySelector(`.sb-btn[data-pair="${pk}"]`);
                if (dBtn) dBtn.classList.add('active');

                // Update Mobile Chip Active
                document.querySelectorAll('.mp-chip').forEach(b => b.classList.remove('active'));
                const mBtn = document.querySelector(`.mp-chip[data-pair="${pk}"]`);
                if (mBtn) mBtn.classList.add('active');

                // Colorize Title
                const parts = pk.toUpperCase().split('-');
                const titleEl = document.getElementById('pageTitle');
                if (parts.length > 1) {
                    const c1 = EX_COLORS[parts[0]] || '#fff';
                    const c2 = EX_COLORS[parts[1]] || '#fff';
                    titleEl.innerHTML = `<span style="color:${c1}">${parts[0]}</span> <span style="color:#444">/</span> <span style="color:${c2}">${parts[1]}</span>`;
                } else {
                    titleEl.innerText = pk;
                }

                // Render data if available
                if (app.state.data[pk]) app.render(true);
            },

            render: (force = false) => {
                const now = Date.now();
                if (!force && now - app.state.lastRender < 2000) return;
                app.state.lastRender = now;

                const grid = document.getElementById('gridTarget');
                if (!grid || app.state.module !== 'funding') return;

                const list = app.state.data[app.state.pair] || [];
                if (list.length === 0) return;

                grid.innerHTML = list.map(item => {
                    const profitClass = (item.profit > 0) ? 'profit' : '';
                    const pColor = item.profit > 0 ? 'pos' : (item.profit < 0 ? 'neg' : 'mute'); // Fixed ternary
                    const a = item.analysis || {};

                    return `
                 <div class="new-card ${profitClass}">
                    <div class="nc-head">
                        <div class="nc-sym">${item.symbol}</div>
                        <div style="font-size:0.7rem; background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:4px;">APR: ${(a.annualAPR || 0).toFixed(1)}%</div>
                    </div>
                    <div class="nc-body">
                        <div class="nc-row">
                            <span style="color:#888;">Net Profit</span>
                            <span class="nc-val-big ${pColor}">${(item.profit || 0).toFixed(4)}%</span>
                        </div>
                        <div class="nc-price-row">
                             <div>
                                <span class="nc-p-role" style="color:${EX_COLORS[item.longEx.toUpperCase()] || '#aaa'}">LONG ${item.longEx}</span>
                                <span class="nc-p-price">${item.longPrice}</span>
                             </div>
                             <div>
                                <span class="nc-p-role" style="color:${EX_COLORS[item.shortEx.toUpperCase()] || '#aaa'}">SHORT ${item.shortEx}</span>
                                <span class="nc-p-price">${item.shortPrice}</span>
                             </div>
                        </div>
                        <div class="nc-row">
                            <span>Next Funding</span>
                            <span style="color:#fff; font-weight:600;">${item.nextFundingTime || '--:--'}</span>
                        </div>
                    </div>
                 </div>`;
                }).join('');
            },

            renderSettings: () => {
                const f = document.getElementById('settingsForm'); f.innerHTML = '';
                // Simple form generation
                f.innerHTML = '<div style="color:#666; font-size:0.8rem; text-align:center;">Simple Fees Config</div>';
            },
            saveSettings: () => { alert('Saved!'); }
        };

        // WEBSOCKET
        function connect() {
            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${proto}//${window.location.host}`);
            ws.onopen = () => {
                document.getElementById('wsStatus').innerText = 'Connected';
                document.getElementById('wsDot').classList.add('connected');
            };
            ws.onclose = () => {
                document.getElementById('wsStatus').innerText = 'Reconnecting...';
                document.getElementById('wsDot').classList.remove('connected');
                setTimeout(connect, 3000);
            };
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    if (msg.type === 'ARBITRAGE_UPDATE') {
                        app.state.data = msg.data;
                        app.render();
                    }
                } catch (e) { }
            };
        }

        window.onload = () => { app.init(); connect(); };
    </script>
</body>

</html>
