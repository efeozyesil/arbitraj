<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Arbitrage Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #111;
            --text-main: #fff;
            --text-sub: #888;
            --accent: #00d4ff;
            --positive: #10b981;
            --negative: #ef4444;
            --maker: #3b82f6;
            --taker: #f97316;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* LAYOUT */
        .app-container {
            display: flex;
            height: 100vh;
            padding-bottom: 60px;
            /* Nav space */
        }

        /* SIDEBAR (Stairs Menu) */
        .sidebar {
            width: 220px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            display: none;
            /* Mobile hidden */
        }

        @media(min-width: 768px) {
            .sidebar {
                display: flex;
            }
        }

        .sidebar-header {
            padding: 20px 15px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--text-sub);
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
        }

        .stair-menu {
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }

        .stair-btn {
            background: transparent;
            border: none;
            color: var(--text-sub);
            padding: 10px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .stair-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.03);
        }

        .stair-btn.active {
            color: var(--accent);
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.08), transparent);
            border-left-color: var(--accent);
            font-weight: 700;
        }

        .level-1 {
            padding-left: 15px;
        }

        .level-2 {
            padding-left: 30px;
        }

        .level-3 {
            padding-left: 45px;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* HEADER */
        .top-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            flex-shrink: 0;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 800;
        }

        .status-pill {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
        }

        .dot.connected {
            background: var(--positive);
            box-shadow: 0 0 8px var(--positive);
        }

        /* TABS */
        .tabs-row {
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            padding: 6px 14px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-sub);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #000;
        }

        /* VIEWS */
        .view-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .view-content.active {
            display: block;
        }

        /* MODULES (Pages) */
        .module-page {
            display: none;
            height: 100%;
            width: 100%;
        }

        .module-page.active {
            display: block;
        }

        /* CARDS GRID */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        /* NEW CARD DESIGN */
        .opp-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-head {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .coin-sym {
            font-weight: 800;
            font-size: 1.1rem;
            color: #fff;
        }

        .cycle-badge {
            font-size: 0.7rem;
            font-weight: 600;
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent);
            padding: 3px 6px;
            border-radius: 4px;
        }

        .card-body {
            padding: 15px;
        }

        .ex-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .long {
            color: var(--positive);
            font-weight: 600;
        }

        .short {
            color: var(--negative);
            font-weight: 600;
        }

        .stats-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 10px;
        }

        .stat-l {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-v {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
        }

        .val-pos {
            color: var(--positive);
        }

        .val-neg {
            color: var(--negative);
        }

        .breakdown-table {
            width: 100%;
            font-size: 0.75rem;
            border-collapse: collapse;
        }

        .breakdown-table td {
            padding: 4px 0;
            color: #888;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .breakdown-table td:last-child {
            text-align: right;
            font-weight: 500;
        }

        /* DATA TABLE */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th {
            text-align: left;
            padding: 10px;
            color: #666;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            color: #ccc;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .nav-btn .icon {
            font-size: 1.2rem;
        }

        .nav-btn.active {
            color: var(--accent);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #1a1a1a;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .no-data {
            text-align: center;
            margin-top: 50px;
            color: #444;
            font-style: italic;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- APP CONTAINER -->
    <div class="app-container">

        <!-- SIDEBAR (MENU) -->
        <aside class="sidebar">
            <div class="sidebar-header">TOKEN PAIRS</div>
            <div id="stairMenu" class="stair-menu">
                <!-- Injected via JS -->
            </div>
            <div style="margin-top:auto; padding:15px; font-size:0.7rem; color:#444;">
                v1.0.2 Stable
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">

            <!-- MODULE: FUNDING -->
            <div id="mod-funding" class="module-page active">

                <header class="top-header">
                    <div class="header-row">
                        <div class="page-title">Funding <span style="color:var(--accent)">Arbitrage</span></div>
                        <div class="status-pill">
                            <div id="wsDot" class="dot"></div>
                            <span id="wsText">Disconnected</span>
                        </div>
                    </div>
                    <div class="tabs-row">
                        <button class="tab-btn active" onclick="ui.view('exchanges')">Exchanges</button>
                        <button class="tab-btn" onclick="ui.view('all-opps')">All Opportunities</button>
                        <button class="tab-btn" onclick="ui.view('all-data')">All Data</button>
                    </div>
                </header>

                <!-- VIEW: EXCHANGES -->
                <div id="view-exchanges" class="view-content active">
                    <div id="loader" style="text-align:center; margin-top:50px;">
                        <div class="spinner"></div>
                        <div style="color:#666; font-size:0.8rem;">Connecting to Quantum Stream...</div>
                    </div>
                    <div id="gridContainer" class="cards-grid"></div>
                </div>

                <!-- VIEW: ALL OPPS -->
                <div id="view-all-opps" class="view-content">
                    <div style="overflow-x:auto;">
                        <table class="data-table" id="tableOpps">
                            <thead>
                                <tr>
                                    <th>C</th>
                                    <th>Symbol</th>
                                    <th>Strategy</th>
                                    <th>Cycle PnL</th>
                                    <th>APR</th>
                                </tr>
                            </thead>
                            <tbody id="bodyOpps"></tbody>
                        </table>
                    </div>
                </div>

                <!-- VIEW: ALL DATA -->
                <div id="view-all-data" class="view-content">
                    <div style="overflow-x:auto;">
                        <table class="data-table" id="tableData">
                            <thead>
                                <tr>
                                    <th>Coin</th>
                                    <th>Binance</th>
                                    <th>OKX</th>
                                    <th>Bybit</th>
                                    <th>HL</th>
                                    <th>Asterdex</th>
                                </tr>
                            </thead>
                            <tbody id="bodyData"></tbody>
                        </table>
                    </div>
                </div>

            </div>

            <!-- MODULE: TRY -->
            <div id="mod-try" class="module-page" style="text-align:center; padding-top:100px;">
                <h2 style="color:#333;">TRY Arbitrage Module</h2>
                <p style="color:#555; margin-top:10px;">Coming Soon</p>
            </div>

            <!-- MODULE: USDC -->
            <div id="mod-usdc" class="module-page" style="text-align:center; padding-top:100px;">
                <h2 style="color:#333;">USDC Arbitrage Module</h2>
                <p style="color:#555; margin-top:10px;">Coming Soon</p>
            </div>

            <!-- MODULE: SETTINGS -->
            <div id="mod-settings" class="module-page" style="padding:40px; text-align:center;">
                <h2>System Settings</h2>
                <div style="margin-top:20px; text-align:left; max-width:400px; margin-left:auto; margin-right:auto;">
                    <p style="color:#666; font-size:0.9rem;">Fee Configuration (Maker/Taker)</p>
                    <!-- Settings Form Placeholder -->
                    <div id="settingsPlaceholder"
                        style="margin-top:10px; padding:20px; border:1px solid #333; border-radius:8px;">
                        Loading Config...
                    </div>
                    <button onclick="saveDummySettings()"
                        style="margin-top:20px; width:100%; padding:10px; background:var(--accent); border:none; border-radius:6px; font-weight:bold; cursor:pointer;">Save
                        Configuration</button>
                </div>
            </div>

        </main>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="ui.module('funding', this)">
            <span class="icon">‚ö°</span>
            <span>Funding</span>
        </button>
        <button class="nav-btn" onclick="ui.module('try', this)">
            <span class="icon">‚Ç∫</span>
            <span>TRY Arb</span>
        </button>
        <button class="nav-btn" onclick="ui.module('usdc', this)">
            <span class="icon">üí≤</span>
            <span>USDC Arb</span>
        </button>
        <button class="nav-btn" onclick="ui.module('settings', this)">
            <span class="icon">‚öôÔ∏è</span>
            <span>Settings</span>
        </button>
    </nav>

    <!-- LOGIC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // STATE
        const state = {
            activePair: 'binance-okx',
            data: {}, // { pair_key: [opps] }
            allCoins: []
        };

        // UI CONTROLLER
        const ui = {
            module: (modId, btn) => {
                document.querySelectorAll('.module-page').forEach(el => el.classList.remove('active'));
                document.getElementById(`mod-${modId}`).classList.add('active');

                document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
                if (btn) btn.classList.add('active');

                if (modId === 'funding' && !state.activePair) {
                    ui.pair('binance-okx');
                }
            },
            view: (viewId) => {
                document.querySelectorAll('.view-content').forEach(el => el.classList.remove('active'));
                document.getElementById(`view-${viewId}`).classList.add('active');

                // Tabs styling
                document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
                const btn = document.querySelector(`button[onclick="ui.view('${viewId}')"]`);
                if (btn) btn.classList.add('active');

                // Render logic
                if (viewId === 'all-opps') renderAllOppsTable();
                if (viewId === 'all-data') renderAllDataTable();
                if (viewId === 'exchanges') renderGrid(state.data[state.activePair]);
            },
            pair: (pairId) => {
                console.log('Switching pair:', pairId);
                state.activePair = pairId;

                // Update Stair Menu
                document.querySelectorAll('.stair-btn').forEach(btn => btn.classList.remove('active'));
                const activeBtn = document.querySelector(`.stair-btn[data-pair="${pairId}"]`);
                if (activeBtn) activeBtn.classList.add('active');

                // Force view
                ui.view('exchanges');
                renderGrid(state.data[pairId]);
            }
        };

        // INIT STAIR MENU
        const pairs = [
            { id: 'binance-okx', n: 'Binance - OKX', l: 1 },
            { id: 'binance-bybit', n: 'Binance - Bybit', l: 1 },
            { id: 'binance-hyperliquid', n: 'Binance - HL', l: 1 },
            { id: 'binance-asterdex', n: 'Binance - Aster', l: 1 },

            { id: 'okx-bybit', n: 'OKX - Bybit', l: 2 },
            { id: 'okx-hyperliquid', n: 'OKX - HL', l: 2 },
            { id: 'okx-asterdex', n: 'OKX - Aster', l: 2 },

            { id: 'bybit-asterdex', n: 'Bybit - Aster', l: 3 },
            { id: 'hyperliquid-bybit', n: 'HL - Bybit', l: 3 },

            { id: 'hyperliquid-asterdex', n: 'HL - Aster', l: 4 }
        ];

        const stairContainer = document.getElementById('stairMenu');
        pairs.forEach(p => {
            const b = document.createElement('button');
            b.className = `stair-btn level-${p.l}`;
            b.dataset.pair = p.id;
            b.textContent = p.n;
            b.onclick = () => ui.pair(p.id);
            stairContainer.appendChild(b);
        });

        // WEBSOCKET
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);

        ws.onopen = () => {
            document.getElementById('wsDot').classList.add('connected');
            document.getElementById('wsText').textContent = 'Connected';
            document.getElementById('loader').style.display = 'none';
        };

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'ARBITRAGE_UPDATE') {
                state.data = msg.data;
                state.allCoins = msg.allData || [];

                // Debug Bybit
                if (state.data['binance-bybit']) {
                    // console.log('BYBIT DATA:', state.data['binance-bybit'].length);
                }

                // Auto Refresh Active View
                const activeView = document.querySelector('.view-content.active').id;
                if (activeView === 'view-exchanges' && state.activePair) {
                    renderGrid(state.data[state.activePair]);
                } else if (activeView === 'view-all-opps') {
                    renderAllOppsTable();
                } else if (activeView === 'view-all-data') {
                    renderAllDataTable();
                }
            }
        };

        // RENDERERS
        function renderGrid(list) {
            const grid = document.getElementById('gridContainer');
            if (!list || list.length === 0) {
                grid.innerHTML = '<div class="no-data">No active opportunities for this pair.<br><small>Waiting for market movements...</small></div>';
                return;
            }

            grid.innerHTML = list.map(opp => {
                const a = opp.analysis;
                if (!a.detailed) return '';

                const net = a.netCycleProfit;
                const apr = a.annualAPR;
                const netClass = net > 0 ? 'val-pos' : 'val-neg';

                const exL = a.strategy === 'LONG_A_SHORT_B' ? opp.exchangeA.name : opp.exchangeB.name;
                const exS = a.strategy === 'LONG_A_SHORT_B' ? opp.exchangeB.name : opp.exchangeA.name;

                return `
                <div class="opp-card">
                    <div class="card-head">
                        <div class="coin-sym">${opp.symbol}</div>
                        <div class="cycle-badge">${a.cycleDuration}h Cycle</div>
                    </div>
                    <div class="card-body">
                        <div class="ex-row">
                            <span class="long">LONG ${exL}</span>
                            <span>|</span>
                            <span class="short">SHORT ${exS}</span>
                        </div>
                        
                        <div class="stats-main">
                            <div>
                                <div class="stat-l">Net Cycle PnL</div>
                                <div class="stat-v ${netClass}">$${net.toFixed(2)}</div>
                            </div>
                            <div>
                                <div class="stat-l">Est. APR</div>
                                <div class="stat-v val-pos">${apr.toFixed(1)}%</div>
                            </div>
                        </div>

                        <table class="breakdown-table">
                            <tr><td>Funding Income</td><td class="val-pos">+$${a.fundingIncomeCycle.toFixed(4)}</td></tr>
                            <tr><td>Total Fees</td><td class="val-neg">-$${(a.fees.open + a.fees.close).toFixed(4)}</td></tr>
                            <tr><td>Price Risk</td><td class="${a.priceDifferencePnL >= 0 ? 'val-pos' : 'val-neg'}">${a.priceDifferencePnL.toFixed(4)}</td></tr>
                        </table>
                    </div>
                </div>`;
            }).join('');
        }

        function renderAllOppsTable() {
            // Flatten all data
            let all = [];
            Object.values(state.data).forEach(arr => all.push(...arr));
            all.sort((a, b) => b.analysis.netCycleProfit - a.analysis.netCycleProfit);

            document.getElementById('bodyOpps').innerHTML = all.map(o => `
                <tr>
                    <td><div class="cycle-badge">${o.analysis.cycleDuration}h</div></td>
                    <td><b>${o.symbol}</b></td>
                    <td style="font-size:0.75rem">${o.analysis.strategy === 'LONG_A_SHORT_B' ? 'L/S' : 'S/L'}</td>
                    <td class="${o.analysis.netCycleProfit > 0 ? 'val-pos' : 'val-neg'}">$${o.analysis.netCycleProfit.toFixed(4)}</td>
                    <td class="val-pos">${o.analysis.annualAPR.toFixed(1)}%</td>
                </tr>
            `).join('');
        }

        function renderAllDataTable() {
            const fmt = (v) => v ? `<div class="${v.funding > 0 ? 'val-pos' : 'val-neg'}">${(v.funding * 100).toFixed(4)}%</div><div style="font-size:0.7rem;color:#666">$${parseFloat(v.price).toFixed(2)}</div>` : '-';

            document.getElementById('bodyData').innerHTML = state.allCoins.map(c => `
                <tr>
                    <td><b>${c.symbol}</b></td>
                    <td>${fmt(c.binance)}</td>
                    <td>${fmt(c.okx)}</td>
                    <td>${fmt(c.bybit)}</td>
                    <td>${fmt(c.hyperliquid)}</td>
                    <td>${fmt(c.asterdex)}</td>
                </tr>
            `).join('');
        }

        // START
        ui.pair('binance-okx'); // Set default visual state

        // Dummy Settings
        function saveDummySettings() {
            alert('Settings saved locally.');
            ui.module('funding');
        }
    </script>
</body>

</html>
